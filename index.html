<html><head>
<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<title>Haughton Drone Photography</title>
<style>
	html {
		height: 100%;
	}
	body {
		background-image: url("DJI_0058.jpg");
		background-size: cover;
		overflow: hidden;
		min-height: 100%;
	}
	#haughtondrone {
		font-family: "Andalé Mono", monospace;
		font-size: 6vw;
		color: white;
		position: absolute;
		top: 30%;
		width: 100%;
		text-align: center;
		text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
	}
	#haughton {
		font-style: italic;
		opacity: 0;
		animation-name: titlein;
		animation-duration: 2.5s;
		animation-fill-mode: forwards;
	}
	#drone {
		opacity: 0;
		animation-name: titlein;
		animation-duration: 2.5s;
		animation-fill-mode: forwards;
		animation-delay: 1s;
	}
	#photography {
		font-family: "Andalé Mono", monospace;
		font-size: 6vw;
		font-weight: bold;
		color: white;
		position: absolute;
		top: 45%;
		width: 100%;
		text-align: center;
		opacity: 0;
		animation-name: titlein;
		animation-duration: 2.5s;
		animation-delay: 2s;
		animation-fill-mode: forwards;
		text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
	}
	span {
		display: inline-block;
	}
	#cambridge {
		font-family: "Andalé Mono", monospace;
		font-size: min(1.5vw, 2.5vh);
		color: white;
		position: absolute;
		top: 65%;
		width: 100%;
		text-align: center;
		opacity: 0;
		animation-name: titlein;
		animation-duration: 2.5s;
		animation-delay: 3s;
		animation-fill-mode: forwards;
		text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
	}
	#store {
		font-family: "Andalé Mono", monospace;
		font-size: min(3vw, 6vh);
		font-weight: bold;
		position: absolute;
		top: 70%;
		width: 100%;
		text-align: center;
		opacity: 0;
		animation-name: titlein;
		animation-duration: 2.5s;
		animation-delay: 3s;
		animation-fill-mode: forwards;
		text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
	}

	#buttons {
		position: absolute;
		top: 80%;
		width: 100%;
		text-align: center;
	}

	#buttons img {
		height: 7vh;
		margin-left: 5px;
		margin-right: 5px;
		opacity: 0;
		animation-name: fadein;
		animation-duration: 2.5s;
		animation-delay: 4s;
		animation-fill-mode: forwards;
	}
	
	@keyframes titlein {
		from {
			opacity:0%;
			transform: translateX(6vw);
		}
		to {
			opacity: 100%;
			transform: translateX(0vw);
		}
	}

	@keyframes fadein {
		from {
			opacity: 0%;
		}
		to {
			opacity: 100%;
		}
	}

	a:link {
	  text-decoration: none;
	  color: lightblue;
	}

	a:visited {
	  text-decoration: none;
	  color: lightcyan;
	}

	a:hover {
	  text-decoration: underline;
	  color: aliceblue;
	}

	a:active {
	  text-decoration: underline;
	  color: aliceblue;
	}
	
	#logo img {
		height: 5vw;
		width: auto;
		animation-name: logoin;
		animation-duration: 2.5s;
		animation-fill-mode: forwards;
		opacity: 0;
	}
	@keyframes logoin {
		from {
			opacity:0%;
			transform: translateX(-6vw);
		}
		to {
			opacity: 100%;
			transform: translateX(0vw);
		}
	}
	
	.js-loading *,
	.js-loading *:before,
	.js-loading *:after {
		animation-play-state: paused !important;
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="easy_background.js"></script>
</head>
<body>
	<div id="haughtondrone"><span id="logo"><img src="logo.svg" /></span> <span id="haughton">haughton</span> <span id="drone">drone</span></div>
	<div id="photography">photography</div>
	<div id="cambridge">Cambridge, UK</div>
	<div id="store"><a href="http://haughtondronephotography.picfair.com">Store</a></div>
	<div id="buttons">
		<a href="http://www.instagram.com/haughtondronephotography"><img src="instagram.png" /></a>
		<a href="http://www.facebook.com/haughtondronephotography"><img src="facebook.png" /></a>
		<a href="mailto:info@haughtondronephotography.co.uk"><img src="email.png" /></a>
	</div>
</body>
<script>
document.body.classList.add('js-loading');

window.addEventListener("load", showPage);

function showPage() {
  document.body.classList.remove('js-loading');
}

IMAGES = [
	"DJI_0008.jpg",
	"DJI_0025.jpg",
	"DJI_0037.jpg",
	"DJI_0054.jpg",
	"DJI_0058.jpg",
	"DJI_0063.jpg",
	"visionpark.jpg",
	"waterbeach.jpg"
];

delays = [];
loaded = 0;
for (let i=0; i < IMAGES.length; i++) {
	delays.push(5000);
}

$(IMAGES).each(function(i, url){
	var im = $('<img/>');
	im[0].src = url;
	im.on("load", function () {
		loaded++;
		if (loaded == IMAGES.length) {
			easy_background("body",

				{
					slide: IMAGES,
					delay: delays
				}
			);
		}
	});
});




</script>
</html>
